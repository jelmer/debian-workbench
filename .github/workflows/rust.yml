---
name: Rust

"on":
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
      - run: python -m pip install breezy launchpadlib
      - name: Install OpenSSL on macOS
        if: matrix.os == 'macos-latest'
        run: brew install openssl@3
      - name: Install all-features
        run: cargo install cargo-all-features
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build-all-features -- --all
      - name: Run tests
        run: cargo test-all-features -- --all

  minimal-versions:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - run: python -m pip install breezy launchpadlib
      - name: Install minimal-versions
        run: cargo install cargo-minimal-versions cargo-hack
      - name: Test with minimal versions
        run: cargo minimal-versions --direct test --all
